<div *ngIf="game">

  <h2>{{game.name | uppercase}} Details</h2>
  <div><span>id: </span>{{game.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="game.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>

  <br><br>
  {{game.link}}
  <br>
  <iframe width="80%" height="1000" [src]="game.link | safe"></iframe>
  <!--"https://google.com/webhp?igu=1"-->

</div>
