<h1 class = "head-text">Sign Up</h1>
<div class="personal-data-form">
    <mat-form-field>
      <input matInput placeholder="Enter your email" [(ngModel)]="userName" type = "email"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter your username" [(ngModel)]="nick"/>
      </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter your password" [(ngModel)]="password" type = "password"/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Repeat your password" [(ngModel)]="reppassword" type = "password"/>
    </mat-form-field>
  </div>
<br/>
<button class = "sign-up-button">Sign up</button>
<div class = "text-help">
  <p>also you can <a routerLink="/auth" routerLinkActive="active" class="hyper-text">Sign in</a>
  <br>or sign up by:</p>
</div>
  <div class = "socials-container">
    <img src = "assets/imageKeeper/google-icon.png" class="social-icon"/>
    <img src = "assets/imageKeeper/facebook-icon.png" class="social-icon"/>
  </div>
