<h1 class="headText">Sign In</h1>

<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
<div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>

<div class="personalDataForm">

  <mat-form-field>
    <input matInput type="email" [(ngModel)]="username" name="Username" placeholder="Enter your nickname" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter your password" type="password" [(ngModel)]="password" name="Password" />
  </mat-form-field>

</div>
<br />
<button class="signUpButton" type="submit">Sign in</button>
</form>


<div class="textHelp">
  <p>
    also you can <a routerLink="/signUp" routerLinkActive="active" class="hyperText">Sign up</a>
    <br>or sign in by:
  </p>
</div>

<div class="socialsContainer">
  <img src="assets/imageKeeper/google-icon.png" class="socialIcon" />
  <img src="assets/imageKeeper/facebook-icon.png" class="socialIcon" />
</div>
